name: 删除旧的工作流运行

on:
  # 每周运行一次，在星期天的00:00。
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v2

      - name: 设置 Python 环境
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: 安装依赖
        run: |
          pip install requests

      - name: 清理旧的工作流运行记录
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python cleanup_old_workflows.py
