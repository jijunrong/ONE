name: 简单点击访问

on:
  schedule:
    # 每分钟定期运行一次
    - cron: '*/1 * * * *'
  push:
    branches:
      - main

jobs:
  visit:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: 安装依赖
        run: pip install requests

      - name: 运行脚本
        run: python visit_sites.py
